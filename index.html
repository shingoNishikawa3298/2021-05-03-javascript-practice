<!DOCTYPE html>
<html>
  <head>
    <title>Todo Nishikawa</title>
    <meta charset="UTF-8" />
	<link rel="stylesheet" href="src/styles.css">
		
  </head>

  <body>
    <div class="input-area">
      <input placeholder="Todoを入力" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p>未完了のTodo</p>
      <ul>
        <div>
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p>完了のTodo</p>
      <ul>
        <div>
          <li>Todoです</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
